<!DOCTYPE html>
<html>
<head>
  <title>Markdown Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/loadSettings.js"></script>
  
</head>
<body>
  <h1>Markdown Generator</h1>
  
  <div class="input-group">
    <label for="dateInput">Date</label>
    <input type="date" id="dateInput">
  </div>

  <div class="input-group">
    <label for="categoryInput">Category</label>
    <select id="categoryInput">
      <option>Experimental log</option>
      <option>Discussion</option>
      <option>Reading</option>
      <option>Inspiration</option>
    </select>
  </div>

  <div class="input-group">
    <label for="authorInput">Author</label>
    <input type="text" id="authorInput" value="">
  </div>

  <div class="input-group">
    <label for="emailInput">Email</label>
    <input type="text" id="emailInput" value="">
  </div>

  <div class="input-group">
    <label for="markdownContent">Markdown Content</label>
    <textarea id="markdownContent" name="markdownContent" style="height: 300px;"></textarea>
  </div>
  
  
  

  <button id="saveButton">Save as Markdown</button>

  <footer>
    <p id="jsonFilePath" style="font-size: small;"></p>
    <p>Â© 2024 Lab Log | Powered by <a href="mailto:Jie.Hua@lmu.de">Jie Hua</a></p>
  </footer>

  <script src="js/themeToggle.js"></script>
</body>
</html>
