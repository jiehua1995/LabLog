appId: com.mdgenerator.hj
productName: MdGenerator
copyright: Copyright Â© 2024 Jie Hua
directories:
  output: dist
files:
  - main.js
  - index.html
  - style.css
  - css/**
  - js/**
  - node_modules/**
  - package.json
win:
  target: nsis
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
publish:
  provider: github
  releaseType: release
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
extraMetadata:
  author: "Jie Hua"
  description: "A Markdown Generator Tool"
