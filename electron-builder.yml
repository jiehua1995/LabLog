appId: com.mdgenerator.hj
productName: MdGenerator
copyright: Copyright Â© 2024, Hua 
directories:
  output: dist
  buildResources: build
files:
  - main.js
  - index.html
  - style.css
  - css/**
  - js/**

win:
  target: nsis
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true